# SonarQube configuration for this Maven Java project
# Adjust values as needed for your environment

# --- Project identity ---
sonar.projectKey=facturas_sinteticas
sonar.projectName=facturas_sinteticas
sonar.projectVersion=1.0

# --- Server (override with CLI/env in CI if desired) ---
sonar.host.url=http://localhost:9000
# Do NOT commit tokens. Pass with -Dsonar.token=... or env SONAR_TOKEN

# --- Sources & tests ---
sonar.sources=src/main/java,src/main/resources
sonar.tests=src/test/java
sonar.sourceEncoding=UTF-8

# --- Build outputs ---
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# --- Test reports (Surefire/JUnit) ---
sonar.surefire.reportPaths=target/surefire-reports
# sonar.junit.reportPaths=target/surefire-reports

# --- Code coverage (JaCoCo XML). Ensure jacoco:report runs before analysis ---
# If you enable JaCoCo, this is the default Maven path:
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# --- Exclusions ---
sonar.exclusions=target/**,**/*.jar,**/generated-sources/**
